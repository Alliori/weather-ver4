<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Com</title>
    <link rel="stylesheet" href="css/main%203.css">
</head>
<body>
<aside >
    <div id="form">

        <form id="contakt" method="post" action="">
            <fieldset>
                <label for="name">  Name   :</label>
                <input type="text" required
                       class="input" id="name"/>
            </fieldset>
            <fieldset>
                <label for="email"> Email    :</label>
                <input type="email" required
                       placeholder="example@mail.com"
                       class="input" id="email"
                        />
            </fieldset>
            <fieldset>
                <label for="phone"> Tel.    :</label>
                <input name="tel" type="tel" required
                       id="phone"
                       pattern="[0-9]{12}" >
            </fieldset>
            <fieldset>
                <label for="contact" > Your comment </label>
            <textarea class="input textarea"
                      id="contact">
            </textarea>
            </fieldset>
            <fieldset>
                <input type=image src="css/img/Submit.png" alt="Submit feedback">

            </fieldset>
            <a href="index.html"><img src="css/img/images.png"> </a>

        </form>
    </div>


</aside>

</body>
</html>
